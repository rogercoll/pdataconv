groups:
  - id: shared.attributes
    type: attribute_group
    brief: Attributes shared between the generated signals.
    attributes:
      - id: cpu.core
        type: int
        brief: >
          Logical CPU number starting at 0.
        stability: stable
      - id: cpu.state
        type: string
        brief: >
          Breakdown of CPU usage by type.
        stability: stable
        examples: ["idle, interrupt, nice, softirq, steal, system, user, wait"]
      - id: memory.state
        type: string
        brief: >
          Breakdown of Memory usage by type.
        stability: stable
        examples: ["available, used"]
